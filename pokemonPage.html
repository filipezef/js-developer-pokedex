<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS refs -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/pokemonPage.css" />

    <title>Pokemon Page</title>
  </head>
  <body>
    <section class="contentPokemonPage grass">
      <div class="pokemon">
        <h1 class="pokemonPageName">${pokemon.name}</h1>
        <!-- <span class="name">${pokemon.name}</span> -->
        <span class="pokemonPageNumber">#${pokemon.number}</span>

        <ol class="pokemonPageTypes">
          <li class="pokemonPageType grass">${type}</li>
          <li class="pokemonPageType grass">${type2}</li>
        </ol>
      </div>

      <div class="pokemonInformation">
        <h3>About</h3>
        <table>
          <tbody>
            <tr>
              <td>#${Species}</td>
              <td>#${Species}</td>
            </tr>
            <tr>
              <td>#${Height}</td>
              <td>#${Height}</td>
            </tr>
            <tr>
              <td>#${Weight}</td>
              <td>#${Weight}</td>
            </tr>
            <tr>
              <td>#${Abilities}</td>
              <td>#${Abilities}</td>
            </tr>
          </tbody>
        </table>

        <h2>Breeding</h2>

        <table>
          <tbody>
            <tr>
              <td>#${Gender}</td>
              <td>#${Gender}</td>
            </tr>
            <tr>
              <td>#${Egg Groups}</td>
              <td>#${Egg Groups}</td>
            </tr>
            <tr>
              <td>#${Egg Cycle}</td>
              <td>#${Egg Cycle}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pokemonPageImage">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
          alt="${pokemon.name}"
        />
      </div>
    </section>

    <!-- Nosso JS -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
